<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo list</title>
        <link rel="stylesheet" type="text/css" href="css/mdui.min.css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css">
    </head>
    <body>
        <header>
            <div class="head-right">
                <button class="mdui-btn menu-btn" mdui-drawer="{target: '#left-drawer'}">
                    <i class="mdui-icon material-icons">&#xe5d4;</i>
                </button>
                <div class="mdui-drawer mdui-drawer-right mdui-drawer-close" id="left-drawer">
                    <ul class="filters mdui-list menu-slide-menu menu-collapse-menu" mdui-collapse="{accordion: true}">
                        <li class="mdui-collapse-item  menu-hide-list  menu-collapse-list">
                            <div class="list-item selected">All</div>
                        </li>
                        <li class="mdui-collapse-item  menu-hide-list  menu-collapse-list">
                            <div class="list-item">Active</div>
                        </li>
                        <li class="mdui-collapse-item menu-hide-list  menu-collapse-list">
                            <div class="list-item">Completed</div>
                        </li>
                    </ul>
                </div>
            </div>
            <input id="item" type="text" placeholder="What needs to be done?" autofocus>
            <button id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
                    </g>
                </svg>
            </button>
        </header>
        <div class="container">
            <input class="toggle-all" type="checkbox">
            <!-- Show List -->
            <ul class="todo"></ul>
            <footer class="footer">
                <span class="todo-count"></span>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </div>
        <!-- JavaScripts -->
        <script src="js/mobile.js"></script>
        <script src="js/mdui.min.js"></script>
    </body>
</html>
